<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>

    <form action="/" method="post">
        <div class="image-container">
            <img class="bgimg" src="images/bg.jpg" alt="imgae of a weather">
            <div class="image-caption ">
                <h3>
                    <span>Search for</span>
                    <div class="message">
                      <div class="word1">Cities</div>
                      <div class="word2">State</div>
                      <div class="word3">Country</div>
                    </div>
                </h3>
            </div>
            
        </div>
       
     
        <div class="searchBox">
            <input class="searchInput" type="text" name="cityName" placeholder="Search">
            <button class="searchButton" href="#">
                <i class="material-icons">Search</i>
            </button>
        </div>
    </form>

  
</body>
</html>
